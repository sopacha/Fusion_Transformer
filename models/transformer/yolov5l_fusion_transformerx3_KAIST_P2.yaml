# parameters
nc: 3  # number of classes
depth_multiple: 1.00  # model depth multiple
width_multiple: 1.00  # layer channel multiple

# anchors
anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 backbone
backbone:
  # [from, number, module, args]
  # Two Stream
  ######### Initial Layers #############
  # stream one
  [-1, 1, Focus, [64, 3]],  # 0-P1/2
  [-1, 1, Conv, [128, 3, 2]],  # 1-P2/4
  [-1, 3, C3, [128]],  # 2-P2/4
  # stream two
  [-3, 1, Focus, [64, 3]],  # 3-P1/2
  [-1, 1, Conv, [128, 3, 2]],  # 4-P2/4
  [-1, 3, C3, [128]],  # 5-P2/4

  ######### Early TransformerBlock (P2/4) #############
  # transformer fusion at P2/4
  [[2,5], 1, GPT, [128]],  # 6-P2/4
  [[2,6], 1, Add2, [128,0]],  # 7-P2/4 stream one x+trans[0]
  [[5,6], 1, Add2, [128,1]],  # 8-P2/4 stream two x+trans[1]
  [[7,8], 1, Add, [1]],  # 9-P2/4 fusion

  ######### Continue Network #############
  # stream one
  [7, 1, Conv, [256, 3, 2]],  # 10-P3/8
  [-1, 9, C3, [256]],  # 11-P3/8
  [-1, 1, Conv, [512, 3, 2]],  # 12-P4/16
  [-1, 9, C3, [512]],  # 13-P4/16
  [-1, 1, Conv, [1024, 3, 2]],  # 14-P5/32
  [-1, 1, SPP, [1024, [5, 9, 13]]],  # 15-P5/32
  [-1, 3, C3, [1024, False]],  # 16-P5/32

  # stream two
  [8, 1, Conv, [256, 3, 2]],  # 17-P3/8
  [-1, 9, C3, [256]],  # 18-P3/8
  [-1, 1, Conv, [512, 3, 2]],  # 19-P4/16
  [-1, 9, C3, [512]],  # 20-P4/16
  [-1, 1, Conv, [1024, 3, 2]],  # 21-P5/32
  [-1, 1, SPP, [1024, [5, 9, 13]]],  # 22-P5/32
  [-1, 3, C3, [1024, False]],  # 23-P5/32

  ######### Add Block #############
  [[11,18], 1, Add, [1]],  # 24-P3/8 fusion backbone P3
  [[13,20], 1, Add, [1]],  # 25-P4/16 fusion backbone P4
  [[16,23], 1, Add, [1]],  # 26-P5/32 fusion backbone P5

# YOLOv5 head
head:
  [-1, 1, Conv, [512, 1, 1]],  # 27
  [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 28
  [[-1,25], 1, Concat, [1]],  # 29 cat backbone P4
  [-1, 3, C3, [512, False]],  # 30

  [-1, 1, Conv, [256, 1, 1]],  # 31
  [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 32
  [[-1,24], 1, Concat, [1]],  # 33 cat backbone P3
  [-1, 3, C3, [256, False]],  # 34 (P3/8-small)

  [-1, 1, Conv, [256, 3, 2]],  # 35
  [[-1,31], 1, Concat, [1]],  # 36 cat head P4
  [-1, 3, C3, [512, False]],  # 37 (P4/16-medium)

  [-1, 1, Conv, [512, 3, 2]],  # 38
  [[-1,27], 1, Concat, [1]],  # 39 cat head P5
  [-1, 3, C3, [1024, False]],  # 40 (P5/32-large)

  [[34, 37, 40], 1, Detect, [nc, anchors]],  # Detect(P3, P4, P5)
