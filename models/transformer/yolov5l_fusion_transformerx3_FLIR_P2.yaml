# parameters
nc: 3  # number of classes
depth_multiple: 1.00  # model depth multiple
width_multiple: 1.00  # layer channel multiple

# anchors
anchors:
  - [10,13, 16,30, 33,23]   # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 backbone
backbone:
  # [from, number, module, args]
  # Two Stream
  [
    ######### Stream One #############
    [-1, 1, Focus, [64, 3]],    # 0-P1/2
    [-1, 1, Conv, [128, 3, 2]], # 1-P2/4
    [-1, 3, C3, [128]],   # 2-P2/4
    [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
    [-1, 9, C3, [256]],   # 4-P3/8
    
    ######### Stream Two #############
    [-4, 1, Focus, [64, 3]],    # 5-P1/2
    [-1, 1, Conv, [128, 3, 2]], # 6-P2/4
    [-1, 3, C3, [128]],   # 7-P2/4
    [-1, 1, Conv, [256, 3, 2]],  # 8-P3/8
    [-1, 9, C3, [256]],   # 9-P3/8

    ######### P2/4 Fusion #############
    [[2,7], 1, Add, [1]],   # 10-P2/4 fusion
    
    ######### Continue Stream One #############
    [4, 1, Conv, [512, 3, 2]],   # 11-P4/16
    [-1, 9, C3, [512]],   # 12-P4/16
    [-1, 1, Conv, [1024, 3, 2]],    # 13-P5/32
    [-1, 1, SPP, [1024, [5, 9, 13]]],   # 14-P5/32
    [-1, 3, C3, [1024, False]],   # 15-P5/32

    ######### Continue Stream Two #############
    [9, 1, Conv, [512, 3, 2]],   # 16-P4/16
    [-1, 9, C3, [512]],   # 17-P4/16
    [-1, 1, Conv, [1024, 3, 2]],    # 18-P5/32
    [-1, 1, SPP, [1024, [5, 9, 13]]],   # 19-P5/32
    [-1, 3, C3, [1024, False]]   # 20-P5/32
  ]

# YOLOv5 head
head:
  [
    [15, 1, Conv, [512, 1, 1]],   # 21
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],   # 22
    [[-1,12], 1, Concat, [1]],    # 23 cat backbone P4
    [-1, 3, C3, [512, False]],    # 24

    [-1, 1, Conv, [256, 1, 1]],   # 25
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],   # 26
    [[-1,4], 1, Concat, [1]],    # 27 cat backbone P3
    [-1, 3, C3, [256, False]],    # 28 (P3/8-small)

    [-1, 1, Conv, [256, 3, 2]],   # 29
    [[-1,25], 1, Concat, [1]],    # 30 cat head P4
    [-1, 3, C3, [512, False]],    # 31 (P4/16-medium)

    [-1, 1, Conv, [512, 3, 2]],    # 32
    [[-1,21], 1, Concat, [1]],     # 33 cat head P5
    [-1, 3, C3, [1024, False]],     # 34 (P5/32-large)

    [[28, 31, 34], 1, Detect, [nc, anchors]]   # Detect(P3, P4, P5)
  ]