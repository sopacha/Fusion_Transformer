# parameters
nc: 3  # number of classes
depth_multiple: 1.00  # model depth multiple
width_multiple: 1.00  # layer channel multiple

# anchors
anchors:
  - [10,13, 16,30, 33,23]   # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 backbone
backbone:
  # [from, number, module, args]
  # Two Stream
  [
    ######### TransformerBlock One #############
    # stream one
    [-1, 1, Focus, [64, 3]],    # 0-P1/2
    [-1, 1, Conv, [128, 3, 2]], # 1-P2/4
    [-1, 3, C3, [128]],   # 2-P2/4
    [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
    [-1, 9, C3, [256]],   # 4-P3/8
    # stream two
    [-4, 1, Focus, [64, 3]],    # 5-P1/2
    [-1, 1, Conv, [128, 3, 2]], # 6-P2/4
    [-1, 3, C3, [128]],   # 7-P2/4
    [-1, 1, Conv, [256, 3, 2]],  # 8-P3/8
    [-1, 9, C3, [256]],   # 9-P3/8

   ######### TransformerBlock Three #############
   # stream one
    [4, 1, Conv, [512, 3, 2]],   # 10-P4/16
    [-1, 9, C3, [512]],   # 11-P4/16
   # stream two
    [9, 1, Conv, [512, 3, 2]],   # 12-P4/16
    [-1, 9, C3, [512]],   # 13-P4/16

    ######### TransformerBlock Four #############
    # stream one
    [11, 1, Conv, [1024, 3, 2]],    # 14-P5/32
    [-1, 1, SPP, [1024, [5, 9, 13]]],   # 15-P5/32
    [-1, 3, C3, [1024, False]],   # 16-P5/32
    # stream two
    [13, 1, Conv, [1024, 3, 2]],    # 17-P5/32
    [-1, 1, SPP, [1024, [5, 9, 13]]],   # 18-P5/32
    [-1, 3, C3, [1024, False]],   # 19-P5/32
    # transformer fusion
    [[16,19], 1, GPT, [1024]],    # 20-P5/32
    [[16,20], 1, Add2, [1024,0]],    # 21-P5/32 stream one x+trans[0]
    [[19,20], 1, Add2, [1024,1]],    # 22-P5/32 stream two x+trans[1]

    ######### Add Block #############
    [[4,9], 1, Add, [1]],   # 23-P3/8 fusion backbone P3
    [[11,13], 1, Add, [1]],   # 24-P4/16 fusion backbone P4
    [[21,22], 1, Add, [1]],   # 25-P5/32 fusion backbone P5

  ]

# YOLOv5 head
head:
  [
    [-1, 1, Conv, [512, 1, 1]],   # 26
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],   # 27
    [[-1,24], 1, Concat, [1]],    # 28 cat backbone P4
    [-1, 3, C3, [512, False]],    # 29

    [-1, 1, Conv, [256, 1, 1]],   # 30
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],   # 31
    [[-1,23], 1, Concat, [1]],    # 32 cat backbone P3
    [-1, 3, C3, [256, False]],    # 33 (P3/8-small)

    [-1, 1, Conv, [256, 3, 2]],   # 34
    [[-1,30], 1, Concat, [1]],    # 35 cat head P4
    [-1, 3, C3, [512, False]],    # 36 (P4/16-medium)

    [-1, 1, Conv, [512, 3, 2]],    # 37
    [[-1,26], 1, Concat, [1]],     # 38 cat head P5
    [-1, 3, C3, [1024, False]],     # 39 (P5/32-large)

    [[33, 36, 39], 1, Detect, [nc, anchors]],   # Detect(P3, P4, P5)
  ]