# parameters
nc: 9  # number of classes
depth_multiple: 1.00  # model depth multiple
width_multiple: 1.00  # layer channel multiple

# anchors
anchors:
  - [10,13, 16,30, 33,23]   # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 backbone
backbone:
  # [from, number, module, args]
  # Two Stream
  [
    ######### TransformerBlock One #############
    # stream one
    [-1, 1, Focus, [64, 3]],    # 0-P1/2
    [-1, 1, Conv, [128, 3, 2]], # 1-P2/4
    [-1, 3, C3, [128]],   # 2-P2/4
    [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
    [-1, 9, C3, [256]],   # 4-P3/8
    # stream two
    [-4, 1, Focus, [64, 3]],    # 5-P1/2
    [-1, 1, Conv, [128, 3, 2]], # 6-P2/4
    [-1, 3, C3, [128]],   # 7-P2/4
    [-1, 1, Conv, [256, 3, 2]],  # 8-P3/8
    [-1, 9, C3, [256]],   # 9-P3/8

    ######### TransformerBlock Two P2/4 #############
    [[2,7], 1, GPT, [128]],   # 10-P2/4
    [[2,10], 1, Add2, [128,0]],    # 11-P2/4 stream one x+trans[0]
    [[7,10], 1, Add2, [128,1]],    # 12-P2/4 stream two x+trans[1]
    
    ######### TransformerBlock Three P3/8 #############
    [[4,9], 1, GPT, [256]],   # 13-P3/8
    [[4,13], 1, Add2, [256,0]],    # 14-P3/8 stream one x+trans[0]
    [[9,13], 1, Add2, [256,1]],    # 15-P3/8 stream two x+trans[1]

    ######### TransformerBlock Four P4/16 #############
    # stream one
    [14, 1, Conv, [512, 3, 2]],   # 16-P4/16
    [-1, 9, C3, [512]],   # 17-P4/16
    # stream two
    [15, 1, Conv, [512, 3, 2]],   # 18-P4/16
    [-1, 9, C3, [512]],   # 19-P4/16
    # transformer fusion
    [[17,19], 1, GPT, [512]],   # 20-P4/16
    [[17,20], 1, Add2, [512,0]],    # 21-P4/16 stream one x+trans[0]
    [[19,20], 1, Add2, [512,1]],    # 22-P4/16 stream two x+trans[1]

    ######### P5/32 Features (No Fusion) #############
    # stream one
    [21, 1, Conv, [1024, 3, 2]],    # 23-P5/32
    [-1, 1, SPP, [1024, [5, 9, 13]]],   # 24-P5/32
    [-1, 3, C3, [1024, False]],   # 25-P5/32
    # stream two
    [22, 1, Conv, [1024, 3, 2]],    # 26-P5/32
    [-1, 1, SPP, [1024, [5, 9, 13]]],   # 27-P5/32
    [-1, 3, C3, [1024, False]],   # 28-P5/32

    ######### Add Block #############
    [[11,12], 1, Add, [1]],   # 29-P2/4 fusion backbone P2
    [[14,15], 1, Add, [1]],   # 30-P3/8 fusion backbone P3
    [[21,22], 1, Add, [1]],   # 31-P4/16 fusion backbone P4
    [[25,28], 1, Add, [1]],   # 32-P5/32 fusion backbone P5 (direct addition without GPT)
  ]

# YOLOv5 head
head:
  [
    [-1, 1, Conv, [512, 1, 1]],   # 33
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],   # 34
    [[-1,31], 1, Concat, [1]],    # 35 cat backbone P4
    [-1, 3, C3, [512, False]],    # 36

    [-1, 1, Conv, [256, 1, 1]],   # 37
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],   # 38
    [[-1,30], 1, Concat, [1]],    # 39 cat backbone P3
    [-1, 3, C3, [256, False]],    # 40 (P3/8-small)

    [-1, 1, Conv, [256, 3, 2]],   # 41
    [[-1,37], 1, Concat, [1]],    # 42 cat head P4
    [-1, 3, C3, [512, False]],    # 43 (P4/16-medium)

    [-1, 1, Conv, [512, 3, 2]],    # 44
    [[-1,33], 1, Concat, [1]],     # 45 cat head P5
    [-1, 3, C3, [1024, False]],     # 46 (P5/32-large)

    [[40, 43, 46], 1, Detect, [nc, anchors]],   # Detect(P3, P4, P5)
  ]